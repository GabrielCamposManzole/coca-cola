<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Cards</title>
    <!-- Adicione o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="card-container" class="row">
            <!-- Aqui os cards serão inseridos dinamicamente -->
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Título do Card</h5>
            <p class="card-text text-truncate">Este é um texto longo que será truncado pelo Bootstrap para caber dentro
                do card.</p>
            <a href="#" class="btn btn-primary">Botão</a>
        </div>
    </div>

    <!-- Adicione o Bootstrap JS (opcional, necessário apenas se você estiver usando recursos do Bootstrap JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Adicione seu script JavaScript -->
    <script>
        // Suponha que você tenha uma lista de objetos vinda da sua API
        const listaDeItens = [{
                titulo: "Item 1",
                descricao: "Descrição do item 1",
                imagem: "imagem1.jpg"
            },
            {
                titulo: "Item 2",
                descricao: "Descrição do item 2",
                imagem: "imagem2.jpg"
            },
            {
                titulo: "Item 3",
                descricao: "Descrição do item 3",
                imagem: "imagem3.jpg"
            },
            // Adicione quantos itens desejar aqui
        ];

        // Seleciona o elemento onde os cards serão inseridos
        const cardContainer = document.getElementById("card-container");

        // Loop sobre a lista de itens e cria um card Bootstrap para cada item
        for (let i = 0; i < listaDeItens.length; i++) {
            const item = listaDeItens[i];
            const cardHTML = `
        <div class="col">
          <div class="card">
            <img src="${item.imagem}" class="card-img-top" alt="${item.titulo}">
            <div class="card-body">
              <h5 class="card-title">${item.titulo}</h5>
              <p class="card-text">${item.descricao}</p>
            </div>
          </div>
        </div>
      `;
            cardContainer.innerHTML += cardHTML;
        }
    </script>
</body>

</html>
