<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main>

        <div class="flecha">
            <a href="/app/index.html">
                <img src="https://staextb2cprdeus201.blob.core.windows.net/b2c/Vector-back.svg">
            </a></div>
        <div>
            <img src="https://staextb2cprdeus201.blob.core.windows.net/b2c/Juntos+.svg" alt="#####">
            <h4>Digite sua senha para fazer o login.</h4>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Endereço de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <div><a href="http:/app/pages/formulario-cadastro-cliente/cadastro.html">Esqueci minha senha</a></div>
                <div class=" d-flex justify-content-center align-items-center">
                    <button class="btn btn-primary button-entrar">Entrar</button>
                </div>
            </form>
            <div>
                <p>Não tem uma conta !!! <a href="/app/pages/formulario-cadastro-cliente/cadastro.html">Cadastre-se</a>
                    aqui</p>
            </div>
        </div>
    </main>
    <footer class="fs-5">
        <p>Precisa de ajuda?</p>
        <p><span>Contacte-nos através do telefone:</span> <span><a href="tel:42991070930">42991070930</a></span></p>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
