<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
        .form-container {
            max-width: 500px;
            margin: auto;
            padding-top: 50px;
        }
    </style>
</head>
<body>
<div class="container form-container">
    <h2 class="mb-4">Cadastro de Usuário</h2>
    <form id="cadastroForm">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" required autofocus>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="idade" class="form-label">Idade</label>
            <input type="number" class="form-control" id="idade" required>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="button" class="btn btn-secondary" id="limparBtn">Limpar</button>
        </div>
    </form>
    <div id="result" class="mt-4"></div>
</div>

<script>
    class Usuario {
        constructor(nome, email, idade) {
            this.nome = nome;
            this.email = email;
            this.idade = idade;
        }
    }

    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const idade = document.getElementById('idade').value;
        
        const usuario = new Usuario(nome, email, idade);
        
        document.getElementById('result').innerHTML = `
            <h3>Dados do Usuário</h3>
            <p><strong>Nome:</strong> ${usuario.nome}</p>
            <p><strong>Email:</strong> ${usuario.email}</p>
            <p><strong>Idade:</strong> ${usuario.idade}</p>
        `;
    });

    document.getElementById('limparBtn').addEventListener('click', function() {
        const inputs = document.querySelectorAll('#cadastroForm input');
        inputs.forEach(input => input.value = '');
    });
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
