<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="perfil.css">
</head>

<body>
    <div class="container">
        <div class="flecha">
            <img src="https://staextb2cprdeus201.blob.core.windows.net/b2c/Vector-back.svg">
        </div>
        <main>
            <div class="container content">
                <div>
                    <img src="https://staextb2cprdeus201.blob.core.windows.net/b2c/Juntos+.svg" alt="#####">
                    <h2 class="mb-4">Lista de Clientes</h2>
                    <div class="row">
                        <!-- Exemplo de cartão de cliente -->
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">João Silva</h5>
                                    <p class="card-text"><strong>Email:</strong> joao.silva@email.com</p>
                                    <p class="card-text"><strong>Telefone:</strong> (11) 1234-5678</p>
                                    <p class="card-text"><strong>Endereço:</strong> Rua Exemplo, 123, São Paulo, SP</p>
                                    <p class="card-text"><strong>Razão Social:</strong> Empresa XYZ</p>
                                    <p class="card-text"><strong>CNPJ:</strong> 12345678000195</p>
                                    <p class="card-text"><strong>Data de Nascimento:</strong> 1990-01-01</p>
                                </div>
                            </div>
                        </div>
                        <!-- Repita este bloco para cada cliente -->
                        <div class="col-md-4 mb-4">
                            <div class="card h-100">
                                <div class="card-body">
                                    <div id="result" class="mt-4"></div>
                                </div>
                            </div>
                        </div>
                        <!-- Adicione mais cartões conforme necessário -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="perfil.js"></script>
</body>

</html>
