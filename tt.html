<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards</title>
    <!-- Adicione o Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para ajustar a altura dos cards */
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row" id="cartoes-container">
            <!-- Os cartões serão inseridos aqui -->
        </div>
    </div>

    <!-- Adicione o Bootstrap JS (opcional, apenas se você precisar de funcionalidades como colapso de card) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Array de cores para os cartões
        const cores = ["#ff5733", "#33ff57", "#5733ff", "#ffff33", "#ffff33", "#ffff33", "#33ffff", "#ff33ff"];

        // Container onde os cartões serão inseridos
        const container = document.getElementById("cartoes-container");

        // Loop para criar 6 cartões
        for (let i = 0; i < 10; i++) {
            // Cria um elemento de cartão
            const cartao = document.createElement("div");
            cartao.classList.add("col-md-4"); // Define a largura do cartão usando as classes do Bootstrap
            cartao.innerHTML = `
        <div class="card">
          <div class="card-header" style="background-color: ${cores[i]};">
            Cartão ${i + 1}
          </div>
          <div class="card-body">
            <p class="card-text">Conteúdo do cartão ${i + 1}</p>
          </div>
        </div>
      `;
            // Adiciona o cartão ao container
            container.appendChild(cartao);
        }
    </script>
</body>

</html>
